<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Light the oil lamp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Welcome to the event</h1>
        </div>

        <div class="image-container">
            <div class="button-container">
                <button id="lightLampButton" class="light-button">Light the lamp</button>

            </div>
            <div class="image-wrapper">
                <img id="lampImage" src="assets/0_light.gif" alt="4:5 aspect ratio image" class="responsive-image">
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
