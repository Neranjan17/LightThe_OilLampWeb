<!DOCTYPE html>
<html lang="en">

    <head>
        <title>LampLink</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="main_header_wrapper">

            <div class="left_wrapper">
                <img src="assets/wed_logo.svg" alt="web_loge">
            </div>

            <div class="right_wrapper">
                <ul >
                    <li>RESET</li>
                    <li>MUTE</li>
                    <li>BANNER</li>
                    <li>GUESTS</li>
                    <li>HIDE</li>
                </ul>
            </div>

        </div>


        <div class="main_banner_wrapper">
            <img src="assets/default_banner.svg" alt="web_banner">
        </div>


        <div class="main_content_wrapper">
            <div class="left_content_wrapper">

                <div class="guest_content_wrapper">
                    <div class="left_guest_pic">
                        <img src="assets/default_guest_pic.svg" alt="guest_pic">
                    </div>

                    <div class="right_guest_texts">
                        <div class="top_texts">
                            <h3>Welcome</h3>
                        </div>

                        <div class="bottom_texts">
                            <h2 class="guest_title">Mr,</h2>
                            <h2 class="guest_name">Jone Lee</h2>
                        </div>
                    </div>
                </div>

                <div class="content_description_wrapper">
                    <p>Please join us in lighting the lamp by clicking the button below</p>
                </div>

                <div class="buttons_wrapper">
                    <button class="back_button">
                        <img src="assets/back_icon.svg" alt="back_button">
                    </button>

                    <button class="light_button">
                        Light the lamp
                    </button>
                </div>

            </div>

            <div class="right_content_wrapper">
                <img src="assets/lamp.svg" alt="lamp_view">
            </div>

        </div>


    </body>
</html>
